          <option value="">Paquete de diseños</option>
          <option value="">Otros</option>
        </select>
        <textarea class="form-control" placeholder="Escribe algo..." id="mensaje" style="height: 100px">
        </textarea>
        <button type="submit" class="contacto_boton">Enviar</button>
